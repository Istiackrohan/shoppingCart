   <section>
      <div class="container">
         <div class="cart">

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-case" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="plus-case" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      // phone item event handler
      document.getElementById('plus').addEventListener("click", function(){
         productChangePhone(true);
      })
      document.getElementById('minus').addEventListener("click", function(){
         productChangePhone(false);
      })
      function productChangePhone(increase){
         var phoneInput = document.getElementById('phoneQuantity');
         var phoneCount = parseInt(phoneInput.value);
         var phoneNewValue = phoneCount;
         if (increase == true) {
            phoneNewValue = phoneCount + 1;
         }
         if (increase == false && phoneCount > 0) {
            phoneNewValue = phoneCount - 1;
         }
         phoneInput.value = phoneNewValue;
         var phonePrice = phoneNewValue*1219;
         document.getElementById("phonePrice").innerText = phonePrice;
      }


      // // case item event handler
      document.getElementById('plus-case').addEventListener("click", function(){
         productChangeCase(true);
      })
      document.getElementById('minus-case').addEventListener("click", function(){
         productChangeCase(false);
      })
      function productChangeCase(increase){
         var caseInput = document.getElementById('caseQuantity');
         var caseCount = parseInt(caseInput.value);
         var caseNewValue = caseCount;
         if (increase == true) {
            caseNewValue = caseCount + 1;
         }
         if (increase == false && caseCount > 0) {
            caseNewValue = caseCount - 1;
         }
         caseInput.value = caseNewValue;
         var casePrice = caseNewValue*59;
         document.getElementById("casePrice").innerText = casePrice;
      }
